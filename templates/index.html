{% extends "base.html" %}

{% block content %}
    {% for entry in entries %}
    <div>
    	{% if entry.imagen %}
    	<img src={{ entry.imagen }} width="100" > 
    	{% endif %}
    	<a href="{{ url_for('article', rss_id = rss_id, entry_index = entry.index) }}">
    		<b>[{{ entry.index + 1 }}]: {{ entry.title }}</b>
    	</a>
    	<p>{{ entry.summary }}</p>
    </div>
    {% endfor %}
{% endblock %}

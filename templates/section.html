{% extends "base.html" %}

{% block content %}
	<div id="entries-container">
	    {% for entry in entries %}
	    <div class="entry-container">
	    	<a class="entry-link" href="{{ url_for('article', rss_id = rss_id, entry_index = entry.index) }}">
	    	{% if entry.imagen %}
	    	<img class="entry-img" src={{ entry.imagen }} width="100" >
	    	<!-- Your lucky number is: {{ range(1, 51) | random }} -->
	    	{% endif %}
	    		<p class="entry-title">{{ entry.title }}</p>
	    	</a>
	    	<p class="entry-summary">{{ entry.summary }}</p>
	    </div>
	    {% endfor %}
	</div>
{% endblock %}
